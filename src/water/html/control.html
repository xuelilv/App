        </div>
    </div>
    <div id="waterChart"></div>
    <!-- <div class="oldTds">原TDS：<span><%= TDSIn%></span>ppmm</div> -->
    <footer class="foot">
        <div class="water" id="water">
            <% if (isOnline == "y") {%>
                <p>
                    <%= dayWater || 0%>L</p>
                <% }%>
                    <% if (isOnline == "n") {%>
                        <p><span class="offlineWater">--</span>L</p>
                        <% } %>
                            <p>今日净水量</p>
        </div>
        <div class="state" id="state">
            <% if (isOnline == "y") {%>
                <p>健康</p>
                <% }%>
                    <% if (isOnline == "n") {%>
                        <p class="offlineState">未知</p>
                        <% }%>
                            <p>滤芯状态</p>
        </div>
    </footer>
