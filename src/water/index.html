        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null)
                return unescape(r[2]);
            return null;
        }


        var urlPoint = location.href.split('#')[1];

        var clientId = GetQueryString("clientId");

        function bind(mac) {
            $.post("api/bind", {
                mac: mac,
                clientId: clientId
            }, function(data) {
                App.closeToast(0.5);
                if (data.responseCode == '200') {
                    App.Dialog.dialog("confirm", {
                        class: "confirmDia animated bounceIn",
                        content: "绑定成功",
                        btn: ["确定"],
                        callback: function(id) {
                            wx.closeWindow();
                        }
                    });
                } else {
                    App.showDia("alertDia animated bounceIn", data.responseMessage);
                }
            }, "json");
        }

        function a() {
            wx.scanQRCode({
                needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                scanType: ["qrCode", "barCode"], // 可以指定扫二维码还是一维码，默认二者都有
                success: function(res) {
                    var mac = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
                    bind(mac);
                    App.showToast(0.5);
                }
            });
        }
    </script>
