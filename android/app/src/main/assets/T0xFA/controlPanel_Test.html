.ios-datetime .dw {
	color: #3e434a;

}
.ios-datetime .dwv {

	font-size: 16px;
	height: 56px;
	line-height: 56px;
	color:#3e434a;
	font-weight:bold;
}
.ios-datetime .dww {
	margin-top: -40px;
	left:-10px;
}
.ios-datetime .dwl {
	color: #000000;
	text-align: center;
	top: 55px;
	left: 22px;
	width: 100%;
	font-size: 14px;
}
.dwwl {
width: 110px;
}
.ios-datetime .dw .dwwol {
	width: 125%;
	left: -12%;
	height: 30px;
	border-top: 1px solid #cdcdcd;
	border-bottom: 1px solid #cdcdcd;
	margin-top: -19px;
}
.ios-datetime .dwwol {
	top: 52%;
}
.ios-datetime.light .dwb-c .dwb, .ios-datetime.light .dwb-n .dwb {
	border-right: 1px solid #dbdbdb;

color: #67696b;
